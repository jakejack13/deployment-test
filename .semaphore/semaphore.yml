version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build -t test .
  - name: Run
    task:
      jobs:
        - name: docker run
          commands:
            - docker run -p 8080:8080 test
